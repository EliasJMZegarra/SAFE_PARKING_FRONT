<div [hidden]="route.children.length !== 0">
    <app-navbar></app-navbar>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
    </head>
  
    <body>
  
  
      <div class="litle">
        <h2 style="text-align: center">LISTA DE INCIDENTES</h2>
      </div>
  
      <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
          <!-- idIncidente Column -->
          <ng-container matColumnDef="idIncidente">
            <th mat-header-cell *matHeaderCellDef>idIncidente</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idIncidente }}
            </td>
          </ng-container>
  
          <!-- descripcion Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>descripcion</th>
            <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
          </ng-container>
  
          <!-- tipoIncidente Column -->
          <ng-container matColumnDef="tipoIncidente">
            <th mat-header-cell *matHeaderCellDef>tipoIncidente</th>
            <td mat-cell *matCellDef="let element">
              {{ element.tipoIncidente }}
            </td>
          </ng-container>
  
          <!-- usuario Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef>usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.usuario.idUsuario }}</td>
          </ng-container>
  
  
          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="warn"
                [routerLink]="['ediciones', element.idIncidente]"
              >
                Actualizar
              </button>
            </td></ng-container
          >
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="accent"
                (click)="eliminar(element.idIncidente)"
              >
                Eliminar
              </button>
            </td></ng-container
          >
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
  
      <app-footer></app-footer>
    </body>
  </div>
  <router-outlet></router-outlet>
