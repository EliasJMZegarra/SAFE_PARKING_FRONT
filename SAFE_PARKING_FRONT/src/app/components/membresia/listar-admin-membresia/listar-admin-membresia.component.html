<div [hidden]="route.children.length !== 0">
    <app-navbar></app-navbar>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
    </head>
  
    <body>
  
  
      <div class="litle">
        <h2 style="text-align: center">LISTA DE MEMBRESIAS</h2>
      </div>
  
      <div class="container">
        <mat-form-field>
          <input style="text-align: left" matInput (keyup)=filter($event) placeholder="buscar"/>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
          <!-- idMembresia Column -->
          <ng-container matColumnDef="idMembresia">
            <th mat-header-cell *matHeaderCellDef>idMembresia</th>
            <td mat-cell *matCellDef="let element">
              {{ element.idMembresia }}
            </td>
          </ng-container>
  
          <!-- tipoMembresia Column -->
          <ng-container matColumnDef="tipoMembresia">
            <th mat-header-cell *matHeaderCellDef>tipoMembresia</th>
            <td mat-cell *matCellDef="let element">{{ element.tipoMembresia }}</td>
          </ng-container>
  
          <!-- fechaInicio Column -->
          <ng-container matColumnDef="fechaInicio">
            <th mat-header-cell *matHeaderCellDef>fechaInicio</th>
            <td mat-cell *matCellDef="let element">
              {{ element.fechaInicio }}
            </td>
          </ng-container>
  
          <!-- fechaFin Column -->
          <ng-container matColumnDef="fechaFin">
            <th mat-header-cell *matHeaderCellDef>fechaFin</th>
            <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
          </ng-container>

          <!-- precio Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>precio</th>
            <td mat-cell *matCellDef="let element">
              {{ element.precio }}
            </td></ng-container
          >
  
  
          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="warn"
                [routerLink]="['ediciones', element.idMembresia]"
              >
                Actualizar
              </button>
            </td></ng-container
          >
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-raised-button
                color="accent"
                (click)="eliminar(element.idMembresia)"
              >
                Eliminar
              </button>
            </td></ng-container
          >
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
  
      <app-footer></app-footer>
    </body>
  </div>
  <router-outlet></router-outlet>
